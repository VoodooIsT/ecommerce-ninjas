<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="authentication.css">
</head>
<body class="form-body">
    <div class="form-container">
        <!--sign-In/sign-Up Toggel-->
        <input type="radio" id="sign-in" name="tab" checked>
        <label for="sign-in" class="form-label">Sign In</label>

        <input type="radio" id="sign-up" name="tab">
        <label for="sign-up" class="form-label">Sign Up</label>

        <!--Sign-In form-->
        <div class="form signin-form">
            <h2>Sign In</h2>
           <form action="#" method="post">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Sign In</button>
           </form>
           <p class="form-text">Don't have an account? <label for="sign-up" class="form-label">Sign Up Here</label></p>
        </div>
        <!--Sign-UP form-->
        <div class="form signup-form">
            <h2>Sign Up</h2>
           <form action="#" method="post">
            <input type="text" name="fullname" placeholder="Full Name">
            <input type="email" name="email" placeholder="Email Address">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Sign Up</button>
           </form>
           <p class="form-text">Already have an account? <label for="sign-in" class="form-label">Sign In Here</label></p>
        </div>
    </div>
</body>
</html>
